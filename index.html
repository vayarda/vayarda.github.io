<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cours de japonais de Roberto-sensei</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
  <!-- <script src="script.js" defer></script> -->
</head>
<body>
  <div class="container">
    <div>
      <img src="titre.png"/>
    </div>

    <div id="home" class="container-home">
      <div id="difficulty" class="container-difficulty">
        <div>Quelle série souhaites-tu faire ?</div>
        <button type="button" id="difficulty-20">20 mots</button>
        <button type="button" id="difficulty-50">50 mots</button>
        <button type="button" id="difficulty-100">100 mots</button>
      </div>
      <div id="mode" class="container-mode">
        <div>Quel mode souhaites-tu faire ?</div>
        <button type="button" id="mode-qcm">QCM</button>
        <button type="button" id="mode-answer">Clavier</button>
      </div>
    </div>

    <div id="quiz" class="container-quiz">
      <img src="" id="robert"/>
      <div id="question" class="quiz">
        <div id="word"></div>
        <div>Traduis en français le mot ci-dessus</div>
        <input type="text" id="answer" value=""/>
        <button type="button" id="validation">Valider</button>
        <div id="result"></div>
      </div>
      <img src="" id="peto"/>
    </div>

    <div id="quiz-qcm" class="container-quiz">
      <img src="" id="robert-qcm"/>
      <div id="question-qcm" class="quiz">
        <div id="word-qcm"></div>
        <div>Traduis en français le mot ci-dessus</div>
        <div class="container-qcm">
          <button type="button" id="qcm-1"></button>
          <button type="button" id="qcm-2"></button>
          <button type="button" id="qcm-3"></button>
          <button type="button" id="qcm-4"></button>
          <button type="button" id="qcm-5"></button>
          <button type="button" id="qcm-6"></button>
          <button type="button" id="qcm-7"></button>
          <button type="button" id="qcm-8"></button>
        </div>
        <div id="result-qcm"></div>
      </div>
      <img src="" id="peto-qcm"/>
    </div>

    <div id="container-mark" class="container-mark">
      <div>Vous avez obtenu la note de</div>
      <div id="mark" class="mark"></div>
      <div id="review"></div>
      <button type="button" id="return">Retour</button>
    </div>
  </div>
</body>
</html>
