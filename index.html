<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cours de japonais de Roberto-sensei</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/progression.css">
  <link rel="stylesheet" href="./styles/game.css">
  <link rel="stylesheet" href="./styles/quiz.css">
  <link rel="stylesheet" href="./styles/qcm.css">
  <link rel="stylesheet" href="./styles/mark.css">
  <!-- <script type="module" src="./script.js"></script> -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div>
      <img src="./resources/titre.png"/>
    </div>

    <div id="home" class="container-home">
      <img src="./resources/menu.png"/>
      <div class="container-button">
        <button type="button" id="start" class="home-button">Commencer</button>
        <button type="button" id="progression" class="home-button">Progression</button>
      </div>
    </div>

    <div id="container-progression" class="container-progression">
      <div id="percentage" class="percentage"></div>
      <div id="container-card" class="container-card"></div>
      <div id="progression-menu" class="progression-menu">
        <button type="button" id="return-menu-progress" class="return-button return-progress"><span class="arrow" id="arrow-return-progress"></span></button>
        <div class="index-progress">
          <button type="button" id="left-index-progress" class="return-button index-button-progress"><span class="arrow" id="arrow-left"></span></button>
          <span id="index-progression"></span>
          <button type="button" id="right-index-progress" class="return-button index-button-progress"><span class="arrow-right" id="arrow-right"></span></button>
        </div>
      </div>
    </div>

    <div id="game" class="container-game">
      <div id="difficulty" class="container-difficulty">
        <div>Quelle série souhaites-tu faire ?</div>
        <button type="button" id="difficulty-20">20 mots</button>
        <button type="button" id="difficulty-50">50 mots</button>
        <button type="button" id="difficulty-100">100 mots</button>
      </div>
      <div id="mode" class="container-mode">
        <div>Quel mode souhaites-tu faire ?</div>
        <div class="container-button-mode">
          <button type="button" id="mode-qcm">QCM</button>
          <button type="button" id="mode-answer">Clavier</button>
        </div>
        <button type="button" id="return-menu" class="return-button"><span class="arrow" id="arrow"></span></button>
      </div>
    </div>

    <div id="quiz" class="container-quiz">
      <img src="" id="robert"/>
      <div id="question" class="question-clavier">
        <div id="word"></div>
        <div>Traduis en français le mot ci-dessus</div>
        <input type="text" id="answer" value=""/>
        <button type="button" id="validation">Valider</button>
        <div id="result"></div>
      </div>
      <img src="" id="peto"/>
    </div>

    <div id="quiz-qcm" class="container-quiz">
      <img src="" id="robert-qcm" class="img-peluche"/>
      <div id="question-qcm" class="question-qcm">
        <div id="word-qcm"></div>
        <div>Traduis en français le mot ci-dessus</div>
        <div class="container-qcm">
          <button type="button" id="qcm-1" class="button-qcm"></button>
          <button type="button" id="qcm-2" class="button-qcm"></button>
          <button type="button" id="qcm-3" class="button-qcm"></button>
          <button type="button" id="qcm-4" class="button-qcm"></button>
          <button type="button" id="qcm-5" class="button-qcm"></button>
          <button type="button" id="qcm-6" class="button-qcm"></button>
          <button type="button" id="qcm-7" class="button-qcm"></button>
          <button type="button" id="qcm-8" class="button-qcm"></button>
        </div>
        <div id="result-qcm"></div>
      </div>
      <img src="" id="peto-qcm" class="img-peluche"/>
    </div>

    <div id="container-mark" class="container-mark">
      <div>Vous avez obtenu la note de</div>
      <div id="mark" class="mark"></div>
      <div id="review"></div>
      <button type="button" id="return">Retour</button>
    </div>
  </div>
</body>
</html>
